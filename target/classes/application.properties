book.author=daniel
book.name=\u957F\u5B89\u4E71
book.price=1000   

#view at http://localhost:8081/hello/a
server.context-path=/map
server.port=8081

#set logging configs ERROR WARN INFO DEBUG
#degree from right(high) to left(low)
#dont use DEBUG(too much infomation)
logging.level.root=INFO
#logging.level.org.springframework.web=INFO
#logging.level.org.hibernate=ERROR
#logging.file=C:/Users/Administrator/Desktop/\u65E0\u4EBA\u8F66\u8BBE\u8BA1/systemLog/log.txt
logging.path=C:/Users/Administrator/Desktop/\u65E0\u4EBA\u8F66\u8BBE\u8BA1/systemLog

#set thymeleaf cache false
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html

#config datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dispatcher
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.map.po
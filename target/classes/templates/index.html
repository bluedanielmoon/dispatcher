			<p>环境配置</p>
			<div class="config-panel">

				<input type="button" value="隐藏站点" id="showPoints" onclick="toggleShow('Points')" />

			<p>运行控制</p>
			<div class="car-panel">

					for="state2">2(停止)</label> <input type="radio" name="nowstate"
					value="2" id="state2" /> <br /> <label for="pos">当前位置:</label> <input

				<label for="startSite">任务起点:</label> 
				<label for="startSite1">A(右下)</label>
				<input type="radio" name="startSite" value="20" id="startSite1" />
				<label for="startSite2">B(下)</label> 
				<input type="radio" name="startSite" value="21" id="startSite2" /> 
				<label for="startSite3">C(左下)</label> 
				<input type="radio" name="startSite" value="22" id="startSite3" /> 
				<label for="startSite4">D(左上)</label>
				<input type="radio" name="startSite" value="23" id="startSite4" />
				<label for="startSite5">E(上)</label> 
				<input type="radio" name="startSite" value="24" id="startSite5" /> <br /> 
					
				<label for="endSite">任务终点:</label>
				<label for="endSite1">A(右下)</label> 
				<input type="radio" name="endSite" value="20" id="endSite1" /> 
				<label for="endSite2">B(下)</label>
				<input type="radio" name="endSite" value="21" id="endSite2" />
